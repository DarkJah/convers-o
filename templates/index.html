<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Conversão de Distância</title>

    <!-- Tailwind CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
  </head>

  <body class="flex flex-col h-full">
    <header>
      <nav class="bg-gray-800 fixed w-full top-0">
        <div class="container mx-auto px-4"></div>
      </nav>
    </header>

    <main class="flex-1 container mx-auto px-4 pt-20">
      <div class="max-w-2xl mx-auto">
        <form class="space-y-6" action="/" method="post">
          <h1 class="text-3xl font-bold text-gray-900">
            Conversor de Distância
          </h1>

          <div>
            <label
              for="selectTemp"
              class="block text-sm font-medium text-gray-700"
              >Tipo de Conversão:</label
            >
            <select
              class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              id="selectTemp"
              name="selectTemp"
              aria-label="Selecione o tipo de conversão"
            >
              <option selected value="1">Metro => Quilômetros</option>
              <option value="2">Quilômetros => Metro</option>
              <option value="3">Metro => Milhas</option>
              <option value="4">Milhas => Metro</option>
              <option value="5">Metro => Pés</option>
              <option value="6">Pés => Metro</option>
            </select>
          </div>

          <div>
            <label
              for="valorRef"
              class="block text-sm font-medium text-gray-700"
              >Valor:</label
            >
            <input
              type="number"
              class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              id="valorRef"
              name="valorRef"
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              Converter
            </button>
          </div>
        </form>

        {% if conteudo is defined %}
        <div class="mt-8">
          <h3 class="text-xl font-semibold text-gray-900">Valor Convertido</h3>
          <p class="mt-2 text-gray-600">
            O valor convertido pra {{ conteudo['unidade'] }} é igual a {{
            conteudo['valor'] }}
          </p>
        </div>
        {% endif %}
      </div>
    </main>

    <footer class="bg-gray-100 py-4 mt-8">
      <div class="container mx-auto px-4">
        <span class="text-gray-600">
          Servidor que processou a requisição: {{ hostname }} (IP: {{ ip_address
          }})
        </span>
      </div>
    </footer>
  </body>
</html>
